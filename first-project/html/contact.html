<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/first-project/css/contact_style.css" />
    <title>Hotel BT | Contact</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="/first-project/html/about.html"><h1>HBT</h1></a>
      </div>
      <div id="nav">
        <ul>
          <li><a href="/first-project/html/index.html">Home</a></li>
          <li><a href="/first-project/html/about.html">About</a></li>
          <li><a href="/first-project/html/contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <section id="main">
      <p id="contact-us"><span id="con">Contact</span> Us</p>
      <p>Please fill out the form below to contact us</p>
      <form action="">
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" /><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" /><br />
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea
        ><br />
        <button>Submit</button>
      </form>
    </section>
    <section id="contact">
      <div id="box1">
        <img
          style="height: 50px; width: 50px; margin-top: 30px"
          src="/first-project/images/building.png"
          alt=""
        />
        <br />
        Location
        <br /><br />
        50 Main Street, Boston MA
      </div>
      <div id="box2">
        <img
          style="height: 50px; width: 50px; margin-top: 30px"
          src="/first-project/images/phone-call.png"
          alt=""
        />
        <br />
        Phone Number <br />
        <br />
        (617)-555-5555
      </div>
      <div id="box3">
        <img
          style="height: 50px; width: 50px; margin-top: 30px"
          src="/first-project/images/email.png"
          alt=""
        />
        <br />Email Address <br /><br />
        frontdesk@hotelbt.co
      </div>
    </section>
    <footer>
      <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
